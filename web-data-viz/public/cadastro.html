<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cello Connect | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/imgs/somente_logo.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload="listar()">
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">CELLO CONNECT</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="simulador.html">Sobre mim</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container_cadastro"> 
      <div class="card">
        <h2>Bem-vindo!</h2>
       
        <div class="formulario">

          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Nome:" />
          </div>

          <div class="campo">
            <span>CPF:</span>
            <input id="cpf_input" type="text" placeholder="CPF:" />
          </div>

          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="Email:" />
          </div>

          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="Senha:" />
          </div>

          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="Senha:" />
          </div>

          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>
      
        <div id="div_erros_login"></div>
        </div>
      
    


</body>

</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var cpfVar = cpf_input.value;
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var empresaVar = listaEmpresas.value;
    var tamanho_nome = nomeVar.length;
    var email = emailVar.indexOf('@') && emailVar.indexOf('.');
    var tamanho_senha = senhaVar.length;
    var tamanho_cpf = cpfVar.length;


    if (tamanho_cpf != 11) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O CPF deve ter 11 números!";

      finalizarAguardar();
      return false;
    }

    else if (tamanho_nome <= 1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Nome inválido, adicione um nome mais longo!";

      finalizarAguardar();
      return false;

    }

    else if (email < 1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Email inválido, adicione @ ou . no seu endereço de email!";

      finalizarAguardar();
      return false;
    }

    else if (tamanho_senha <= 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Senha inválida, Coloque uma senha mais longa!";

      finalizarAguardar();
      return false;

    }

    else if (confirmacaoSenhaVar != senha) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Senha inválida, Coloque a mesma senha!";

      finalizarAguardar();
      return false;
    }




    if (
      cpfVar == "" ||
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      empresaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        cpfServer: cpfVar,
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
