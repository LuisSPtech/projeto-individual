<body onload=" exibirQuiz()">

    <div class="janela">

        <div class="header-left dash-header">

            </div>

        </div>

            <div id="graficos">


            </div>



        </div>

    </div>

</body>

<script>

    function exibirQuiz() {

        document.getElementById("graficos").innerHTML += `
                    <div id="graficos">
            <h2 class="tituloGraficos">
                <span id="tituloGrafico" style="color: white;">Aproveitamento do Quiz</span>
            </h2>
            <div class="graph">
                <canvas id="myChartCanvas"></canvas>
            </div>
        </div>
                `
        obterDadoGrafico();  
    }
    function obterDadoGrafico(){
        console.log(sessionStorage.ID_USUARIO)
        fetch("/usuarios/dadosQuiz/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            cache: 'no-store',
            body: JSON.stringify({
                idUsuarioServer: sessionStorage.ID_USUARIO
            })
        }).then(function (response) {
            console.log(response);
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {
        console.log('Iniciando plotagem do gráfico...');

        let labels = [""];

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Acertos',
                data: [resposta[0].respostaCorreta],
                backgroundColor: 'green',
                borderColor: 'green',
                borderWidth: 1
            },
            {
                label: 'Erros',
                data: [resposta[0].respostaIncorreta],
                backgroundColor: 'red',
                borderColor: 'red',
                borderWidth: 1
            }]
        };

        // Configuração do gráfico
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );

    }

</script>

</html>
